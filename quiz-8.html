<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 3</title>
  <style>
    table {
      border: 1px solid black;                    /* 표 테두리 그림 */
      caption-side: bottom;                         /* 표의 설명 글 표 아래쪽에 표시 */
      border-collapse: collapse;                    /* 셀 테두리 한 줄로 합침 */
    }
    td, th {
      border: 1px solid black;
      padding: 10px;                                /* 여백 조절 */
    }
    .heading {                                     
      background: #eee;                          /* 배경색 지정 */
    }
  </style>
</head>
<body>
  <table>
    <caption>2019 국민 독서실태</caption>
    <col class="heading">
    <col>
    <col>
    <thead>
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th>전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th>오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
